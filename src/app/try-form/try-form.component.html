<div class="row justify-content-between">
    <div class="col-12" [class]="jobType == 'add'? 'col-md-5' : 'col-md-4' ">

        <form [formGroup]="tryNowAddForm" (ngSubmit)="submitTryNow()" *ngIf="jobType == 'add'">
            <div class="input-group mb-3">
                <input class="form-control" type="text" name="key" placeholder="API key" formControlName="key">
            </div>
            <div class="input-group mb-3">
                <textarea class="form-control" type="text" name="prompt" placeholder="Prompt" formControlName="prompt"></textarea>
            </div>
            <div class="row mb-5">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </div>
        </form>
        <form [formGroup]="tryNowGetForm" (ngSubmit)="submitTryNow()" *ngIf="jobType == 'get'">
            <div class="input-group mb-3">
                <input class="form-control" type="text" name="jobId" placeholder="Job id" formControlName="jobId">
            </div>
            <div class="row mb-5">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Get progress</button>
                </div>
            </div>
        </form>
        <form [formGroup]="tryNowCancelForm" (ngSubmit)="submitTryNow()" *ngIf="jobType == 'cancel'">
            <div class="input-group mb-3">
                <input class="form-control" type="text" name="key" placeholder="API key" formControlName="key">
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" name="jobId" placeholder="Job id" formControlName="jobId">
            </div>
            <div class="row mb-5">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Cancel job</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-12" [class]="jobType == 'add'? 'col-md-5' : 'col-md-7' ">
        <div class="response-container col-12"  *ngIf="response != null">
            <div class="response-data example-code">
                <pre class="example-code">
{{response.value | json}}
                </pre>
            </div>
            <div class="response-image" *ngIf="jobType =='get' && !response.isError && response.url != null">
                <img [src]="response.url" alt="Loading preview ...">
            </div>
        </div>
    </div>
</div>
