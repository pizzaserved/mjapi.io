<div class="row">
    <div class="col-12">

        <form [formGroup]="tryNowForm" (ngSubmit)="submitTryNow()">
            <div class="input-group">
                <input class="form-control" type="text" name="tryInput">
            </div>
            <div class="input-group">
                <textarea class="form-control" type="text" name="prompt"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary">Generate</button>
                </div>
              </div>
        </form>
    </div>
</div>
